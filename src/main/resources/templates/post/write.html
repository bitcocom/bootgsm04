<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Write Post</h2>
    <form th:action="@{/post/postWrite}" method="post"> <!-- Change the action URL as needed -->

        <!-- Hidden memberId Field -->
        <input type="hidden" th:name="memberId" th:value="${memberId}" />

        <!-- Title and Detail Fields -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required />
        </div>
        <div class="form-group">
            <label for="content">Detail:</label>
            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>

        <!-- Buttons for Register and Cancel -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a th:href="@{/postWrite/{id}(id=${memberId})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
